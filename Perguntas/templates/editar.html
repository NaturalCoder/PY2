<!-- templates/editar.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Editar Aluno</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ aluno.nome }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ aluno.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Idade</label>
            <input type="number" class="form-control" name="idade" value="{{ aluno.idade }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Pontos</label>
            <input type="number" class="form-control" name="pontos" value="{{ aluno.pontos }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{{ url_for('listar_alunos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
